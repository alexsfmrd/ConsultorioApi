name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345
          POSTGRES_DB: Consultorio2
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Wait for PostgreSQL to be ready
      run: |
          echo "Waiting for PostgreSQL to start..."
          until pg_isready -h localhost -p 5432 -U postgres; do sleep 2; done
        
    - name: Build with Maven
      env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/Consultorio2
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 12345
      run: mvn -f ConsultorioApi/pom.xml clean install

    - name: üê≥ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: üèóÔ∏è Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ConsultorioApi

    - name: üöÄ Push image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mi-spring-api:latest


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive

